                Repo: amazon-freertos-staging
                Branch: develop
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: True
              OutputArtifacts:
                - Name: "rtos-dev"
            - Name: "RTOS-Staging-ARG"
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: tautschnig
                Repo: amazon-freertos-staging
                Branch: arg-cbmc
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: True
              OutputArtifacts:
                - Name: "rtos-arg"
            - Name: "CBMC"
