    BLE_MONITOR_RTT: 1
    CONSOLE_RTT: 0
    CONSOLE_UART: 1
    RTT_NUM_BUFFERS_UP: 1
    RTT_NUM_BUFFERS_DOWN: 1

    BLE_L2CAP_COC_MAX_NUM: 2
