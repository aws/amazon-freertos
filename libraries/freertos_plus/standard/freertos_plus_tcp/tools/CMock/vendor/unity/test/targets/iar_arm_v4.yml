---
tools_root: C:\Program Files\IAR Systems\Embedded Workbench 4.0 Kickstart\
colour: true
:unity:
  :plugins: []
:tools:
  :test_compiler:
    :name: compiler
    :executable:
    - C:\Program Files\IAR Systems\Embedded Workbench 4.0 Kickstart\
    - arm\bin\iccarm.exe
    :arguments:
    - "--dlib_config"
    - - C:\Program Files\IAR Systems\Embedded Workbench 4.0 Kickstart\
      - arm\lib\dl4tptinl8n.h
    - "-z3"
    - "--no_cse"
    - "--no_unroll"
    - "--no_inline"
    - "--no_code_motion"
    - "--no_tbaa"
    - "--no_clustering"
    - "--no_scheduling"
    - "--debug"
    - "--cpu_mode thumb"
    - "--endian little"
    - "--cpu ARM7TDMI"
    - "--stack_align 4"
    - "--interwork"
    - "-e"
    - "--silent"
    - "--warnings_are_errors"
    - "--fpu None"
    - "--diag_suppress Pa050"
    - '-I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE'
    - '-I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR'
    - "-D$: COLLECTION_DEFINES_TEST_AND_VENDOR"
